<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Prompt Manager</h1>
      <div class="theme-toggle">
        <input type="checkbox" id="themeToggle" class="theme-checkbox">
        <label for="themeToggle">Dark Mode</label>
      </div>
      <div class="header-actions">
        <button id="newPrompt" class="btn primary">New Prompt</button>
        <button id="importBtn" class="btn">Import</button>
        <button id="exportBtn" class="btn">Export</button>
      </div>
    </header>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search prompts...">
      <div class="filter-container">
        <select id="tagFilter">
          <option value="">All Tags</option>
        </select>
      </div>
    </div>
    
    <div class="prompt-list" id="promptList"></div>
    
    <div id="promptModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">New Prompt</h2>
        <form id="promptForm">
          <div class="form-group">
            <label for="promptTitle">Title</label>
            <input type="text" id="promptTitle" required>
          </div>
          <div class="form-group">
            <label for="promptContent">Content</label>
            <textarea id="promptContent" rows="8" required></textarea>
          </div>
          <div class="form-group">
            <label for="promptTags">Tags (comma separated)</label>
            <input type="text" id="promptTags">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn primary">Save</button>
            <button type="button" class="btn" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    
    <input type="file" id="fileInput" accept=".json" style="display: none">
  </div>
  <script src="popup.js"></script>
</body>
</html>
